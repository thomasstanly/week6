{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 text-black">
          
          <div class="d-flex justify-content-center align-items-center h-custom-2 px-5 mt-5 pt-5 pt-xl-0 mt-xl-n5" style=" position: relative;">
            
            <form style="width: 23rem;" method="POST" action="{% url 'login_page' %}">{% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" >Log in</h3>
              {% for message in  messages%}
              <div id="client-home" class="alert alert-{{message.tags}} alert-dismissible fade show col-xl-5 col-lg-6 col-md-7 col-10 mx-auto" role="alert"style=" position:absolute; top:23vh; right:7.5rem;">
                <strong>{{message}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              <!--user username-->
              <div class="form-outline mb-4">
                <input name="username" type="text" id="form2Example18" class="form-control form-control-lg"/>
                <label class="form-label" for="form2Example18">username</label>
              </div>
              <!--user password-->
              <div class="form-outline mb-4">
                <input name="password" type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
              <!--user login button-->
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>
              
              <p class="text-center">Don't have an account? <a href="{% url 'signup_page' %}" class="link-info">Register here</a></p>
              <p class="text-center">If yor are an admin <a href="{% url 'adm_log_page' %}" class="link-info ">Click here</a></p>
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            alt="Login image" class="w-100 vh-100" >
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
