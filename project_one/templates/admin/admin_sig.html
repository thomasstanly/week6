
{% extends 'base.html' %}
{% block title %}AD signup{% endblock title %}
{% block content %}
<div class="container mt-5 pt-5">
      
  {% comment %} {% for message in  messages%}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show col-xl-5 col-lg-6 col-md-7 col-10 mx-auto" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %} {% endcomment %}
    
   
  <form  class="col-xl-5 col-lg-6 col-md-7 col-10 mx-auto" action="{% url 'adm_sig_page' %}" method="POST">{% csrf_token %}
    
    <!-- username--> 
    <div class="form-outline mb-4">
      <input name="admin_username" type="text" id="form2Example1" class="form-control" required />
      <label class="form-label" for="form2Example1">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input name="admin_password" type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <div class="form-outline mb-4">
      <input name="admin_confirm_password" type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Confirm Password</label>
    </div>

    <!-- Submit button -->

       <div class="d-grid gap-2 col-6 mx-auto">
          <button type="Submit" class="btn btn-primary mb-4 w-100" >Sign Up</button>
       </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>already user?<a href="{% url 'adm_log_page' %}">Login</a></p>
    </div>
  </form>
</div>
{% endblock content %}
